<!DOCTYPE html>

<html lang="en">

<head>
   <title>BrickSwerve</title>
   <meta charset="UTF-8">
   <meta name="description" content="Brickswerve Game">
   <meta name="author" content="Jared Pomerantz">
   <script src="brickswerve.js" defer></script>
</head> 

<body>

    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <link href="brickswerve.css" rel="stylesheet">
    
    <div id="header">

    </div>
    
    <div id="title">
       <h1>
          BrickSwerve
       </h1>
    </div>
    <br>
    <h3>Use left and right arrows to move!</h3>
    <div id="buttoncontainer">
        <input type="button" id="gamestart" class="gamebutton" onclick="gameStart()" value="Start Game">
    </div>

    <div id="scorecontainer">
        <h2 id="score">0</h2>
    </div>

    <br>

    <div id="container">
        <img id="car" src="images/carart.png">

        </img>
    </div>

</body>
</html>
